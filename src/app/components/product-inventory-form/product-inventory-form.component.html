<p>product-inventory-form works!</p>
<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Registrar Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form [formGroup]="productInventoryForm" (ngSubmit)="onSubmit()">
            <div class="row">

                <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Cantidad</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="number" placeholder="your email" formControlName="cantidad" />
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Producto</mat-label>
                    <mat-form-field appearance="fill">
                        <mat-label>Busca el producto</mat-label>
                        <input type="text" matInput placeholder="Pick one" aria-label="Number" [formControl]="myControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let product  of filteredOptions | async" [value]="product">
                                {{ product .nombre }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>


                <div class="m-t-12">
                    <mat-dialog-actions>
                        <button type="submit" mat-flat-button color="primary" class="m-r-8">
                            <!-- mat-dialog-close -->
                            Submit
                        </button>
                        <button mat-stroked-button color="warn">Cancel</button>
                    </mat-dialog-actions>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
